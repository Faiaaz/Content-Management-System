<html>
<body>

<script type="text/javascript">
    document.write("Hello World!")

    greeting = "\"Hello there\" is a greeting"

    document.write(greeting)

    document.write(product(2,4))
    document.write('<br>')
    function product(a,b) {
        return a*b
    }

    test()

    if (typeof a!= 'undefined')
        document.write('a = "' + a + '"<br>')

    function test() {
        a = 123
    }

    document.write(history.length)
    document.write("<br>")
    function display() {
        for (i=0; i< display.arguments.length;++i)
            document.write(display.arguments[i]+"<br>")
    }

    display("horse","dog")

</script>

</body>

</html>
